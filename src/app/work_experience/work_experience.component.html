<div id="work-experience">

  <div *ngFor="let work of work_experiences" class="work-experience-card card">

    <img class="image-responsive" src="{{ work.img_url }}">

    <h3>{{ work.title }}</h3>
    <h4>{{ work.company }}</h4>
    <h6>{{ work.dates }} | {{ work.location }}</h6>

    <p>{{ work.body }}</p>
  </div>

</div>
